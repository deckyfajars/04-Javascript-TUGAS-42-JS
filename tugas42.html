<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TUGAS 42</title>
  </head>
  <body>
    <p onmouseover="ubah1(this)" onmouseout="ubah2(this)">CEK BEBI CEK</p>

    <script type="text/javascript">
      function ubah1(x){
        x.style.color = "red";
      }

      function ubah2(x){
        x.style.color = "black";
      }
    </script>
  </body>
</html>
